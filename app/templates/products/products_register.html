{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register Product{%endblock %}</h1> 
{% endblock %}

{% block content %}
  <form method="POST" class="centered-form">
    <div class="form-group">
      <label for="sku">SKU</label>
      <input type="text" id="sku" name="sku" value="{{ sku }}" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ name }}" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" step="0.01" value="{{ price }}" required>
    </div>
    <div class="form-group">
      <label for="ean">EAN</label>
      <input type="text" name="ean" value="{{ ean if ean is not none else '' }}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description">{{ description if description is not none else '' }}</textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Register" id="submeter">
      <button type="button" onclick="location.href='{{ url_for('products_index') }}'">Cancel</button>
    </div>
  </form>
{% endblock %}
