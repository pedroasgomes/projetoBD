{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register Supplier{% endblock %}</h1> 
{% endblock %}

{% block content %}
  <form method="POST" class="centered-form">
    <div class="form-group">
      <label for="tin">TIN:</label>
      <input type="text" id="tin" name="tin" value="{{ tin }}" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ name if name is not none else '' }}">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="{{ address if address is not none else '' }}">
    </div>
    <div class="form-group">
      <label for="sku">SKU:</label>
      <input type="text" id="sku" name="sku" value="{{ sku if sku is not none else ''}}">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="{{ date if date is not none else ''}}">
    </div>
    <div class="form-group">
      <input type="submit" value="Register">
      <button type="button" onclick="location.href='{{ url_for('suppliers_index') }}'">Cancel</button>
    </div>
  </form>
{% endblock %}
