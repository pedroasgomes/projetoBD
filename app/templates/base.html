<!doctype html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %} - Descendant Market</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='fox.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <h1><a href="/">Descendant Market</a></h1>
    <ul>
      <li><a href="{{ url_for('menu') }}">Menu</a></li>
      <!-- You can add more generic links here -->
    </ul>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
</body>
</html>
