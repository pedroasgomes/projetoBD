<!doctype html>
<html lang="pt">
<head>
  <title>{% block title %}{% endblock %} | MusicMarket</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav>
     <a href="/"><i class="fa-solid fa-square-poll-horizontal" style="font-size: 45px; margin: 0 7px 0 10px; color: #6b71ff"></i><h1>MusicMarket</a></h1>
    <ul>
      <li><a href="{{ url_for('client_menu') }}">Client</a></li>
      <li><a href="{{ url_for('manager_menu') }}" id="manager">Manager</a></li>
    </ul>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
</body>
</html>
