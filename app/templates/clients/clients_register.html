{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register Customer{% endblock %}</h1> 
{% endblock %}

{% block content %}
  <form method="POST" class="centered-form">
    <div class="form-group">
      <label for="cust_no">Customer Number:</label>
      <input type="number" id="cust_no" name="cust_no" value="{{ cust_no }}" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ name }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ email }}" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" value="{{ phone if phone is not none else '' }}">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="{{ address if address is not none else '' }}">
    </div>
    <div class="form-group">
      <input type="submit" value="Register">
      <button type="button" onclick="location.href='{{ url_for('clients_index') }}'">Cancel</button>
    </div>
  </form>
{% endblock %}
